version: '3.8'

# Development docker-compose with hot-reload support
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # If you add a dev stage to Dockerfile
    container_name: rag-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      # Mount entire backend for hot reload
      - ./backend:/app
      - /app/venv
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - rag-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Development Dockerfile with dev server
    container_name: rag-frontend-dev
    ports:
      - "5173:5173"  # Vite dev server port
    env_file:
      - ./frontend/.env
    volumes:
      # Mount source for hot reload
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
